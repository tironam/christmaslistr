<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Listr</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>

    <h1>Gift Listr</h1>
    <h1>Michael's List</h1>

    <h3>Gift List:</h3>
    <div class="giftList" id="giftList"></div>

        <h5>Add an item to your list!</h5>
    <div class="input-group flex-nowrap">
        <div class="input-group-prepend">
            <span class="input-group-text" id="addon-wrapping">Name:</span>
        </div>
        <input type="text" class="form-control" placeholder="What's it called?" aria-label="name"
            aria-describedby="addon-wrapping">
    </div>
    <div class="input-group flex-nowrap">
        <div class="input-group-prepend">
            <span class="input-group-text" id="addon-wrapping">$</span>
        </div>
        <input type="text" class="form-control" placeholder="Price" aria-label="name"
            aria-describedby="addon-wrapping">
    </div>
    <div class="input-group flex-nowrap">
        <div class="input-group-prepend">
            <span class="input-group-text" id="addon-wrapping">Description:</span>
        </div>
        <input type="text" class="form-control" placeholder="Describe the item" aria-label="name"
            aria-describedby="addon-wrapping">
    </div>
    <div class="input-group flex-nowrap">
        <div class="input-group-prepend">
            <span class="input-group-text" id="addon-wrapping">Link</span>
        </div>
        <input type="text" class="form-control" placeholder="Where can they buy it?" aria-label="name"
            aria-describedby="addon-wrapping">
    </div>
    <button type="button" class="btn btn-light">Add to list</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
